
<!DOCTYPE html>
<html>
<head>


  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
	<title>Student Data</title>
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  <div class="container" id="all">
  <h1>Students Data</h1>
  <form id="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Student Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">RollNumber:</label>
		    <input type="text" class="form-control" id="roll" placeholder="Student RollNumber">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Year:</label>
	      <input type="text" class="form-control" id="year" placeholder="Student Year">  
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Stream:</label>
	      <input type="text" class="form-control" id="stream" placeholder="Student Stream">
    </div>
    <center>
        <input type="button" class="btn btn-primary center-block" name="ADD" value="Add" id="add">
        <input type="button" class="btn btn-danger center-block" name="del" value="Delete Data" id="del">
        
</center>
  </form>
  <input type="button" class="btn btn-default center-block" name="show" value="Want to add New Data" id="show">

  <div class="container" id="tab">
    <table class="table table-striped" id="tbl">
  	   <tr class="data" align="center">
        <center>
			    <!-- <th class="data">Check</th> -->
          <th class="data"></th> 
          <th class="data">Name</th>
			    <th class="data">RollNo.</th>
			    <th class="data">Year</th>	
			    <th class="data">Stream</th>
          <!-- <th class="data"></th>> -->
         </center> 
	     </tr>
    </table>
  </div>
</div>


  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
